    <script>
        // è·å–DOMå…ƒç´ 
        const starsContainer = document.getElementById('starsContainer');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const ctx = fireworksCanvas.getContext('2d');
        const promoLinks = document.querySelectorAll('.promo-link');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸
        fireworksCanvas.width = window.innerWidth;

        // æ˜Ÿç©ºèƒŒæ™¯é¢œè‰²æ•°ç»„
        const bgColors = [
            'linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 50%, #0c0c2e 100%)',
            'linear-gradient(135deg, #1a0b2e 0%, #2d1b69 50%, #1a0b2e 100%)',
            'linear-gradient(135deg, #0b2e1a 0%, #1b693d 50%, #0b2e1a 100%)',
            'linear-gradient(135deg, #2e0b0b 0%, #691b1b 50%, #2e0b0b 100%)',
            'linear-gradient(135deg, #2e2b0b 0%, #69651b 50%, #2e2b0b 100%)',
            'linear-gradient(135deg, #0b2e2e 0%, #1b6969 50%, #0b2e2e 100%)'
        ];
        
        // èƒ¶å›ŠæŒ‰é’®ç»Ÿä¸€é¢œè‰²æ•°ç»„
        const capsuleColors = [
            {color1: '#6a5acd', color2: '#836fff'},
            {color1: '#FF416C', color2: '#FF4B2B'},
            {color1: '#38ef7d', color2: '#11998e'},
            {color1: '#f7971e', color2: '#ffd200'},
            {color1: '#4A00E0', color2: '#8E2DE2'},
            {color1: '#00b09b', color2: '#96c93d'},
            {color1: '#ff0084', color2: '#33001b'},
            {color1: '#3a7bd5', color2: '#00d2ff'},
            {color1: '#DA4453', color2: '#89216B'},
            {color1: '#f46b45', color2: '#eea849'}
        ];
        
        let currentColorIndex = 0;
        
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStars() {
            starsContainer.innerHTML = '';
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                star.style.animationDuration = `${Math.random() * 3 + 3}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // çƒŸèŠ±ç²’å­æ•°ç»„
        let fireworks = [];
        
        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 3 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * 6 - 3;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
        function createFirework() {
            const x = Math.random() * fireworksCanvas.width;
            const y = Math.random() * fireworksCanvas.height;
            
            const currentColors = capsuleColors[currentColorIndex];
            const color = currentColors.color1;
            
            const particleCount = 200;
            for (let i = 0; i < particleCount; i++) {
                fireworks.push(new Particle(x, y, color));
            }
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].alpha <= 0) {
                    fireworks.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // æ›´æ–°èƒŒæ™¯é¢œè‰²
        function updateBackground() {
            const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            starsContainer.style.background = randomColor;
        }
        
        // æ›´æ–°èƒ¶å›ŠæŒ‰é’®é¢œè‰²ï¼ˆç»Ÿä¸€é¢œè‰²ï¼‰
        function updateCapsuleColors() {
            const currentColors = capsuleColors[currentColorIndex];
            const color1 = currentColors.color1;
            const color2 = currentColors.color2;
            
            promoLinks.forEach(link => {
                link.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
                link.style.boxShadow = `0 10px 25px ${color1}80`;
            });
            
            currentColorIndex = (currentColorIndex + 1) % capsuleColors.length;
        }
        
        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            // åˆå§‹åŒ–å…ƒç´ 
            createStars();
            updateBackground();
            updateCapsuleColors();
            createFirework();
            animate();
            
            // è®¾ç½®å®šæ—¶å™¨
            setInterval(updateBackground, 30000);     // 30ç§’å˜æ¢èƒŒæ™¯
            setInterval(createFirework, 15000);       // 15ç§’æ’­æ”¾çƒŸèŠ±
            setInterval(updateCapsuleColors, 5000);   // 5ç§’å˜æ¢èƒ¶å›ŠæŒ‰é’®é¢œè‰²
            
            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', function() {
                fireworksCanvas.width = window.innerWidth;
                fireworksCanvas.height = window.innerHeight;
                createStars();
            });
            
            // æŒ‰é’®ç‚¹å‡»æ•ˆæœ - ä¿®å¤é“¾æ¥è·³è½¬
            promoLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // ä¿ç•™é»˜è®¤çš„é“¾æ¥è·³è½¬è¡Œä¸º
                    // ä¸é˜»æ­¢äº‹ä»¶ä¼ æ’­ï¼Œè®©é“¾æ¥æ­£å¸¸å·¥ä½œ
                    
                    // åªæ·»åŠ è§†è§‰æ•ˆæœï¼Œä¸å½±å“é“¾æ¥è·³è½¬
                    const originalTransform = this.style.transform;
                    this.style.transform = 'translateY(-8px) scale(0.95)';
                    
                    // æ³¢çº¹æ•ˆæœ
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    
                    ripple.style.position = 'absolute';
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                    
                    this.appendChild(ripple);
                    
                    // ç§»é™¤æ³¢çº¹å…ƒç´ 
                    setTimeout(() => {
                        ripple.remove();
                        this.style.transform = originalTransform;
                    }, 600);
                    
                    // è®°å½•ç‚¹å‡»æ—¥å¿—
                    const linkTitle = this.querySelector('.link-title').textContent;
                    console.log(`ç‚¹å‡»äº†: ${linkTitle}ï¼Œå°†è·³è½¬åˆ°: ${this.href}`);
                });
            });
        }
        
        // æ·»åŠ æ³¢çº¹åŠ¨ç”»æ ·å¼
        const style = document.createElement('style');

        `;
        document.head.appendChild(style);
        
        // ä¸ºæœˆäº®æ·»åŠ å‘å…‰åŠ¨ç”»
        document.querySelector('.moon').style.animation = 'moonGlow 4s infinite alternate';
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = init;
    </script>
